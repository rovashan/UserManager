<h2 mat-dialog-title>Add User</h2>

<div>
    <mat-dialog-content class="container" [formGroup]="userForm">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Surname" formControlName="surname">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!userForm.valid">Save</button>
        <button class="mat-raised-button" (click)="close()">Close</button>
    </mat-dialog-actions>
</div>
