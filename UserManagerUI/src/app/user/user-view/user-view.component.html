<table mat-table [dataSource]="users" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: displayHeaders"></tr>
</table>

<mat-list>
    <mat-list-item>Average age: {{ averageAge }}</mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
